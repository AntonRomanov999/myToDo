<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="./main.js"></script>
  </head>

  <body>
    <section class="info__frame">
      <div class="info">
        <div></div>
        <div></div>
      </div>
    </section>
    <div class="main">
      <div class="frame sidebar">
        <div class="frame frame__buttons">
          <button class="btn btn__add">Add new task</button>
          <button class="btn btn__sort-name">Sort by name ↓</button>
          <button class="btn btn__sort-state">Sort by state ↓</button>
          <button class="btn btn__sort-dline">Sort by deadline ↓</button>
          <button class="btn btn__show-all">Show all tasks</button>
        </div>
        <div class="frame frame__lists">
          <!-- lists -->
        </div>
      </div>
      <div class="frame frame__tasks">
        <!-- tasks -->
      </div>
    </div>

    <!-- template for task -->
    <template id="task">
      <div class="task">
        <div class="task__container">
          <div class="task__name" contenteditable="plaintext-only">
            <!-- name -->
          </div>
          <input class="btn btn__change-state" type="button" />
          <button class="btn__show-info">+</button>
        </div>
        <div class="task__info">
          <p>Start: <span class="task__start-date"></span></p> 
          <input class="btn btn__fin-date" type="date" />
          <button class="btn btn__del">Delete</button>
                            
        </div>
      </div>
    </template>
    <!-- template for task -->

    <!-- template for list -->
    <template id="list">
      <button class="btn btn--filter"></button>
    </template>
    <!-- template for list -->

    <!-- modal for new task -->
    <dialog class="add_new_task__dialog">
      <div>
        <label>Name:
          <input type="text" class="task__input" id="input_name" placeholder="New task"/>
        </label>
        <label>
          List:
          <input class="task__input" list="lists" id="input_group" /> 
          <datalist id="lists">
            <!-- groups -->
          </datalist>
          <!-- Tag:
          <input type="text" class="task__input" id="input_tag" />      -->
        </label>
        <button class="btn" id="add">Add!</button>
      </div>
    </dialog>
    <!-- modal for new task -->
  </body>
</html>
